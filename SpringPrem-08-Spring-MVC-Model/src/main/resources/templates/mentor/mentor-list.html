<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor List </title>
</head>
<body>

<table>
    <thead>
    <tr>
        <td><h2>First Name</h2></td>
        <td><h2>Last Name</h2></td>
        <td><h2>Age</h2></td>
        <td><h2>Gender</h2></td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><h2 th:text="${mentors.get(0).firstName}"></h2></td>
        <td><h2 th:text="${mentors.get(0).lastName}"></h2></td>
        <td><h2 th:text="${mentors.get(0).age}"></h2></td>
        <td><h2 th:text="${mentors.get(0).gender}"></h2></td>
    </tr>
    <tr>
        <td><h2 th:text="${mentors.get(1).firstName}"></h2></td>
        <td><h2 th:text="${mentors.get(1).lastName}"></h2></td>
        <td><h2 th:text="${mentors.get(1).age}"></h2></td>
        <td><h2 th:text="${mentors.get(1).gender}"></h2></td>
    </tr>
    <tr>
        <td><h2 th:text="${mentors.get(2).firstName}"></h2></td>
        <td><h2 th:text="${mentors.get(2).lastName}"></h2></td>
        <td><h2 th:text="${mentors.get(2).age}"></h2></td>
        <td><h2 th:text="${mentors.get(2).gender}"></h2></td>
    </tr>
    </tbody>
</table>


</body>
</html>
